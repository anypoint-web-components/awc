<!doctype html>
<html lang="en-GB">

<head>
  <meta charset="utf-8">
  <title>validator-mixin demo</title>
  <style>
    body {
      background: #fff !important;
    }

    h1 {
      margin-left: 30px;
    }

    .centered {
      padding: 0;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }

    fieldset {
      background-color: #EEEEEE;
      border: none;
      margin: 10px 0;
      padding: 10px 30px;
    }

    legend {
      float: left;
      width: 100%;
    }

    input,
    select {
      padding: 0.4em;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>

<body>
  <cats-only message="Only cats are allowed!"></cats-only>

  <fieldset id="singleinput">
    <legend>Only type <code>cats</code></legend>
    <input id="input1">
    <span class="valid" hidden>valid</span>
    <span class="invalid" hidden>invalid</span>
  </fieldset>

  <fieldset id="multipleinput">
    <legend>Only type <code>cats</code> across both input fields</legend>
    <span id="input2">
      <input>
      <input>
    </span>
    <span class="valid" hidden>valid</span>
    <span class="invalid" hidden>invalid</span>
  </fieldset>

  <section>
    <form id="form">
      <fieldset id="forminput">
        <legend>Only type <code>cats</code> in the form</legend>
        <label>
          Type something: <input name="something">
        </label>
        <br>
        <label>
          Your favorite pet:
          <select name="pet">
            <option>iguanas</option>
            <option>cats</option>
            <option>pancakes</option>
          </select>
        </label>
        <br>
        <button type="submit">submit!</button>
        <span class="valid" hidden>valid</span>
        <span class="invalid" hidden>invalid</span>
      </fieldset>
    </form>
  </section>

  <script type="module" src="validator-mixin.ts"></script>
</body>

</html>
